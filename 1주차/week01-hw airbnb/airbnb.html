<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>에어비앤비에서 서울의 숙소를 찾아보세요</title>
  </head>
  <body>
    <header>
      <br />
      <p id="heading">서울의 인기 급상승 숙소</p>
      <p id="sub_title">
        에어비앤비에서 많은 관심을 받고 있으며 평점이 높은 숙소입니다.
      </p>
      <br />
    </header>
    <main>
      <section>
        <div id="parent-box">
          <figure class="image-group">
            <img class="image-item" src="airbnb_1.png" alt="1번자리" />
            <figcaption class="caption-text">
              <p class="tytle-row">
                <span class="bold-text">광진구의 집</span>
                <span class="bold-text rating">★ 4.87 (336)</span>
              </p>
              <p>유목 나무처럼 쉬고 싶다</p>
              <p>지난주 463회 조회됨</p>
              <p>4월 13일~18일</p>
              <p>￦<span id="number">7</span>1,438 /박. 총액 ￦357,188</p>
            </figcaption>
          </figure>
          <figure class="image-group">
            <img class="image-item" src="airbnb_2.png" alt="2번자리" />
            <figcaption class="caption-text">
              <p class="tytle-row">
                <span class="bold-text">서울의 집</span>
                <span class="bold-text rating">★ 5.0 (44)</span>
              </p>
              <p>Stay Cocooner / 서촌</p>
              <p>지난주 337회 조회됨</p>
              <p>5월 6일~11일</p>
              <p>￦147,668 /박. 총액 ￦738,342</p>
            </figcaption>
          </figure>
          <figure class="image-group">
            <img class="image-item" src="airbnb_3.png" alt="3번자리" />
            <figcaption class="caption-text">
              <p class="tytle-row">
                <span class="bold-text">서울의 집</span>
                <span class="bold-text rating">★ 4.89 (38)</span>
              </p>
              <p>종로독채한옥 '스테이희와' Premium Hanok...</p>
              <p>지난주 666회 조회됨</p>
              <p>6월 15일~20일</p>
              <p>￦353,537 /박. 총액 ￦1,767,683</p>
            </figcaption>
          </figure>
          <figure class="image-group">
            <img class="image-item" src="airbnb_4.png" alt="4번자리" />
            <figcaption class="caption-text">
              <p class="tytle-row">
                <span class="bold-text">서울의 아파트</span>
                <span class="bold-text rating">★ 4.96 (92)</span>
              </p>
              <p>#2[장박환영]청소비x석촌호수 뷰 감성+따뜻하고...</p>
              <p>지난주 299회 조회됨</p>
              <p>4월 20일~25일</p>
              <p>￦138,082 /박. 총액 ￦690,412</p>
            </figcaption>
          </figure>
        </div>
      </section>
    </main>
    <footer>
      <button id="button1">더 찾아보기</button>
      <button class="up_down" id="decrease-btn">-</button>
      <button class="up_down" id="increase-btn">+</button>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
